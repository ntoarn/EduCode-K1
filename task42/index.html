<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chú đại bi</title>
    <link rel="icon" type="image/png" href="me-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1>Quản lý sinh viên</h1>
    <form id="form">
        <div class="mb-3">
            <label for="">Tên sinh viên</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên" >
            <div id="err-name"></div>

        </div>
        <div class="mb-3">
            <label for="">Điểm Toán</label>
            <input type="number" class="form-control" id="toan" name="toan" placeholder="Nhập điểm toán" >
            <div id="err-diemToan"></div>

        </div>
        <div class="mb-3">
            <label for="">Điểm Anh</label>
            <input type="number" class="form-control" id="tienganh" name="tienganh" placeholder="Nhập điểm tiếng anh" >
            <div id="err-diemTiengAnh"></div>

        </div>
        <div class="mb-3">
            <label for="">Điểm Khoa học</label>
            <input type="number"  class="form-control" id="khoahoc" name="khoahoc" placeholder="Nhập điểm khoa học">
            <div id="err-diemKhoaHoc"></div>

        </div>
        <div class="mb-3">
            <button class="btn btn-primary" id="add-btn">Thêm mới</button>
            <button class="btn btn-secondary" type="button" id="reset-btn" onclick="resetForm()">Reset</button>
        </div>
    </form>

    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" class="form-control" id="searchName" placeholder="Tìm kiếm theo tên">
        </div>
        <div class="col-md-4">
            <select class="form-select" id="sortSelect">
                <option value="">-- Sắp xếp theo điểm trung bình --</option>
                <option value="desc">Cao → Thấp</option>
                <option value="asc">Thấp → Cao</option>
            </select>
        </div>
        <div class="col-md-4">
            <select class="form-select" id="filterSelect">
                <option value="">-- Lọc theo học lực --</option>
                <option value="Giỏi">Giỏi</option>
                <option value="Khá">Khá</option>
                <option value="Trung bình">Trung bình</option>
                <option value="Yếu">Yếu</option>
            </select>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th >#</th>
            <th >Tên Sinh viên</th>
            <th >Điểm toán</th>
            <th >Điểm Anh</th>
            <th >Điểm khoa học</th>
            <th >Điểm trung bình</th>
            <th >Học lực</th>
            <th ></th>
        </tr>
        </thead>
        <tbody id="tBody">

        </tbody>
    </table>
</div>
<script src="./index.js"></script>
</body>

</html>
