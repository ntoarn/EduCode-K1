<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="todo-container">
    <h1>Danh Sách Công Việc</h1>

    <form id="todoForm">
        <div class="mb-3">
            <label for="" class="form-label">Việc cần làm</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Nhập công việc"  >
            <div id="error"></div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Mô tả</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Mô tả" >
        </div>
        <div class="group-btn mb-3">
            <button id="add-btn" class="btn btn-primary">Thêm mới</button>
            <button id="reset-btn" class="btn btn-danger" onclick="resetForm()">Làm mới</button>
        </div>
    </form>
    <div class="filter-section">
        <button onclick="filterTodos('all')" class="active">Tất cả</button>
        <button onclick="filterTodos('active')">Chưa hoàn thành</button>
        <button onclick="filterTodos('completed')">Hoàn thành</button>
    </div>
    <ul class="todo-list" id="todoList"></ul>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Tên công việc</th>
            <th>Mô tả công việc</th>
            <th>Trạng thái</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tBody">
        <tr>

        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
